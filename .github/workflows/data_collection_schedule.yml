name: Bank Data Collection Bot Schedule

on:
  schedule:
    # 매일 오전 9시 (KST) = UTC 0시에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:  # 수동 실행 허용
    inputs:
      start_date:
        description: '수집 시작일 (YYYYMMDD)'
        required: false
        default: ''
      end_date:
        description: '수집 종료일 (YYYYMMDD)'
        required: false
        default: ''

jobs:
  run-data-collection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Create .env file
      run: |
        echo "AMARANTH_USER_ID=${{ secrets.AMARANTH_USER_ID }}" >> .env
        echo "AMARANTH_PASSWORD=${{ secrets.AMARANTH_PASSWORD }}" >> .env
        echo "BOT_HEADLESS=true" >> .env

    - name: Create service_account.json
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        python -c "
        import os
        
        secret = os.environ.get('GOOGLE_CREDENTIALS_JSON', '')
        print(f'DEBUG: Secret length: {len(secret)}')
        
        if not secret:
            print('ERROR: GOOGLE_CREDENTIALS_JSON is empty!')
            exit(1)
            
        with open('service_account.json', 'w', encoding='utf-8') as f:
            f.write(secret)
        print('✅ service_account.json created successfully')
        "

    - name: Create directories
      run: |
        mkdir -p downloads
        mkdir -p screenshots

    - name: Run Bank Data Collection Bot
      run: python data_collection_bot.py
      env:
        PYTHONIOENCODING: utf-8
        # workflow_dispatch 입력값을 환경변수로 전달 (선택사항)
        COLLECTION_START_DATE: ${{ github.event.inputs.start_date }}
        COLLECTION_END_DATE: ${{ github.event.inputs.end_date }}

    - name: Upload screenshots for debugging
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: data-collection-screenshots-${{ github.run_number }}
        path: screenshots/
        retention-days: 7
