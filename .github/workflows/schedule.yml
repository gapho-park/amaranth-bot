name: Amaranth Bot Daily Schedule

on:
  schedule:
    # Run at 09:00 KST (00:00 UTC) every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Create .env file
      run: |
        echo "AMARANTH_USER_ID=${{ secrets.AMARANTH_USER_ID }}" >> .env
        echo "AMARANTH_PASSWORD=${{ secrets.AMARANTH_PASSWORD }}" >> .env
        echo "GOOGLE_SHEET_URL=${{ secrets.GOOGLE_SHEET_URL }}" >> .env
        echo "GOOGLE_SHEET_TAB=${{ secrets.GOOGLE_SHEET_TAB }}" >> .env
        echo "BOT_HEADLESS=true" >> .env

    - name: Create service_account.json
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > service_account.json

    - name: Run Bot
      run: python main.py
      env:
        PYTHONIOENCODING: utf-8
