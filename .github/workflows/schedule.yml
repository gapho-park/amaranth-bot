name: Amaranth Bot Daily Schedule

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Create .env file
      run: |
        echo "AMARANTH_USER_ID=${{ secrets.AMARANTH_USER_ID }}" >> .env
        echo "AMARANTH_PASSWORD=${{ secrets.AMARANTH_PASSWORD }}" >> .env
        echo "GOOGLE_SHEET_URL=${{ secrets.GOOGLE_SHEET_URL }}" >> .env
        echo "GOOGLE_SHEET_TAB=${{ secrets.GOOGLE_SHEET_TAB }}" >> .env
        echo "BOT_HEADLESS=true" >> .env

    - name: Create service_account.json
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        python -c "
        import os
        
        secret = os.environ.get('GOOGLE_CREDENTIALS_JSON', '')
        print(f'DEBUG: Secret length: {len(secret)}')
        
        if not secret:
            print('ERROR: GOOGLE_CREDENTIALS_JSON is empty!')
            exit(1)
            
        with open('service_account.json', 'w', encoding='utf-8') as f:
            f.write(secret)
        print('âœ… service_account.json created successfully')
        "

    - name: Run Bot
      run: python main.py
      env:
        PYTHONIOENCODING: utf-8
