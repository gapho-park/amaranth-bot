name: Amaranth Bot Hourly Schedule

on:
  schedule:
    # 매 시간 정각에 실행 (UTC 기준)
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
      
      - name: Create .env file
        run: |
          echo "AMARANTH_USER_ID=${{ secrets.AMARANTH_USER_ID }}" >> .env
          echo "AMARANTH_PASSWORD=${{ secrets.AMARANTH_PASSWORD }}" >> .env
          echo "BOT_HEADLESS=true" >> .env
          echo "BOT_SLOW_MO=0" >> .env
          echo "DOWNLOAD_PATH=./downloads" >> .env
          echo "GOOGLE_CREDENTIALS_PATH=./service_account.json" >> .env
          echo "GOOGLE_SHEET_URL=${{ secrets.GOOGLE_SHEET_URL }}" >> .env
          echo "GOOGLE_SHEET_TAB=A10 지출결의_RPLB" >> .env
      
      - name: Create service_account.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json
      
      - name: Run bot
        run: python main.py
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            screenshots/
            *.log
